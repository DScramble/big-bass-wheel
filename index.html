<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bass Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="videos/2024-06-21_03-43-53_Trim.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1 class="heading">Wait for the Click</h1>
        <div class="wheel-container">
            <div id="wheel" class="wheel"></div>
            <div class="pin"></div>
            <button id="spin-button" class="spin-button">Spin</button>
        </div>
        <audio id="background-audio" loop>
            <source src="sounds/bubble.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="bubble-sound" src="sounds/bubble.mp3"></audio>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
